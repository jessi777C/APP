<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="scritp.js"></script>
    <title>Previsão do tempo</title>
  </head>
  <body>
    <div class="caixa-maior">
      <input class="input-cidade" placeholder="Digite o nome da cidade" />
      <button class="botao-busca" onclick="cliqueinoBotao()">
        <img
          class="img-busca"
          src="https://www.svgrepo.com/show/488200/find.svg"
          alt="icone-busca"
        />
      </button>
      <div class="caixa-media">
        <h2 class="cidade">Tempo em São Paulo</h2>

        <p class="temp">21°C</p>
      </div>

      <div class="caixa-menor">
        <img
          class="img-previsao"
          alt="icone-tempo"
          src="https://openweathermap.org/img/wn/04n.png"
        />
        <p class="texto-previsao">Nublado</p>
      </div>
      <p class="umidade">Umidade: 76%</p>
    </div>
  </body>
</html>
